<!DOCTYPE html>
<html>
    <head>
        <title>Query Session</title>
    </head>
    <body>
        <h1 style="text-align: center;">Drop us a message</h1>
        <div class="form-group row">
            <div class="col-sm-4">
                <label for="name">Enter your name  </label>
                <input class="form-control" size="20" id="name" [(ngModel)] = "name">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <label for="age">Enter your email  </label>
                <input class="form-control" type="email" [(ngModel)] = "email" id="email" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <label for="phno">Enter your mobile number  </label>
                <input class="form-control" type="number" size="10" [(ngModel)] = "phone" id="phno" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <textarea rows="4" cols="50" placeholder="Your message" [(ngModel)] = "message" id="query"></textarea>
            </div>
        </div>
        <button class="btn btn-primary" style="left: 30%;" (click)="validate()">Submit</button><br><br>
        <div *ngIf = "isValid" class="alert alert-success">Success</div>
        <div *ngIf = "!isValid" class="alert alert-danger">Failure</div>
    </body>
</html>
